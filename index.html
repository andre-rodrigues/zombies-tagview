<!DOCTYPE html>
<html>
  <head>
    <title>Zombies</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <link href="assets/style.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <div id="gameBackground">
      <img src="assets/background.jpg" />
    </div>

    <div id="game" class="hidden">
      <div id="score" class="score" unselectable="on" onselectstart="return false;"
        onmousedown="return false;"></div>
      <canvas id="zombies"></canvas>
    </div>

    <div id="graves" unselectable="on" onselectstart="return false;"
        onmousedown="return false;"></div>

    <div id="game_over_container" class="hidden">
      <img src="assets/game_over.png" id="game_over_art">
      <div id="unit"></div>
      <div id="decimal"></div>
      <div id="hundred"></div>
    </div>

    <div id="title">
      <img src="assets/title.png" id="title-img" />
    </div>

    <div id="start_game_container">
      <img src="assets/new_game.png" id="new-game" />
    </div>

    <audio class="title_screen_audio" preload="auto" src="assets/sounds/title_screen.ogg" autoplay="autoplay" loop/>
    <audio class="title_screen_audio" preload="auto" src="assets/sounds/raven.ogg" autoplay="autoplay" loop/>

    <script src="lib/jquery-2.1.0.js" type="text/javascript"></script>
    <script src="lib/pixi.js" type="text/javascript"></script>
    <script src="lib/sugar.min.js" type="text/javascript"></script>
    <script src="lib/fpsmeter.js" type="text/javascript"></script>
    <script src="lib/breakbone.js" type="text/javascript"></script>
    <script src="src/set.js" type="text/javascript"></script>
    <script src="src/rectangle.js" type="text/javascript"></script>
    <script src="src/components.js" type="text/javascript"></script>
    <script src="src/systems/sound_system.js" type="text/javascript"></script>
    <script src="src/systems/blink_system.js" type="text/javascript"></script>
    <script src="src/systems/click_system.js" type="text/javascript"></script>
    <script src="src/systems/countdown_system.js" type="text/javascript"></script>
    <script src="src/systems/animation_system.js" type="text/javascript"></script>
    <script src="src/systems/bounding_system.js" type="text/javascript"></script>
    <script src="src/systems/rendering_system.js" type="text/javascript"></script>
    <script src="src/systems/walking_system.js" type="text/javascript"></script>
    <script src="src/systems/zombie_spawn_system.js" type="text/javascript"></script>
    <script src="src/systems/score_count_system.js" type="text/javascript"></script>
    <script src="src/systems/zombie_die_system.js" type="text/javascript"></script>
    <script src="src/systems/zombie_dead_system.js" type="text/javascript"></script>
    <script src="src/systems/expiration_system.js" type="text/javascript"></script>
    <script src="src/systems/zombie_escaping_alert_system.js" type="text/javascript"></script>
    <script src="src/systems/pixi_rendering_system.js" type="text/javascript"></script>
    <script src="src/systems/human_system.js" type="text/javascript"></script>
    <script src="src/systems/human_damage_area_system.js" type="text/javascript"></script>
    <script src="src/game.js" type="text/javascript"></script>

    <script type="text/javascript">
      jQuery( function($) {
        $("#new-game").on('click', function() {
          $("audio.title_screen_audio").each(function() {
            this.pause();
          });

          startGame();
        });
      });

      var views = {
        ctx: document.getElementById("zombies").getContext("2d"),
        score: document.getElementById("score")
      };

      function adjustCanvas() {
        views.ctx.canvas.width = window.innerWidth;
        views.ctx.canvas.height = window.innerHeight;
      }

      window.onresize = adjustCanvas;

      adjustCanvas();

      function startGame() {
        document.getElementById("game").setAttribute("class", "");
        document.getElementById("start_game_container").setAttribute("class", "hidden");
        document.getElementById("title").setAttribute("class", "hidden");
        var game = new Game(views);
      }

      function printScore(score) {

        // returns the backgroundPosition
        function getPosition(number) {
          return "n" + Math.floor(number % 10);
        }

        var klass;

        klass = getPosition(score);
        document.getElementById("unit").setAttribute("class", klass);

        // removes the units
        score /= 10;
        klass = getPosition(score);
        document.getElementById("decimal").setAttribute("class", klass);
        // removes the decimals
        score /= 10
        klass = getPosition(score);
        document.getElementById("hundred").setAttribute("class", klass);

        document.getElementById("game_over_container").setAttribute("class", "");
      }
    </script>
  </body>
</html>
